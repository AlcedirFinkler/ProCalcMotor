<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cálculo de Potência - Motor de Indução{% endblock %}</title>
    <meta name="description" content="{% block description %}Ferramenta para cálculo de potência em motores trifásicos de indução.{% endblock %}">
    {% load static %}
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    
    <!-- jQuery (necessário para o formulário dinâmico) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- CSS Customizado -->
    <!-- <link rel="stylesheet" href="{% static 'css/calculo.css' %}"> -->
    <link rel="stylesheet" href="{% static 'css/calculo.css' %}?v={% now 'U' %}">
    
    {% block extra_head %}{% endblock %}
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Banner Técnico -->
    <div class="banner-tecnico bg-dark text-white text-center py-2">
        ⚡ Ferramenta para Cálculo de Motores Elétricos de Indução
    </div>

    <!-- Navbar Profissional -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary" role="navigation" aria-label="Navegação principal">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'index' %}">
                <span class="text-warning">Motor</span>Calc<span class="text-warning">Pro</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" 
                           href="{% url 'index' %}" {% if request.resolver_match.url_name == 'index' %}aria-current="page"{% endif %}>
                           <i class="bi bi-house me-2"></i>Início
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'calculo' %}active{% endif %}" 
                           href="{% url 'calculo' %}" {% if request.resolver_match.url_name == 'calculo' %}aria-current="page"{% endif %}>
                           <i class="bi bi-calculator me-2"></i>Potência
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'espiras' %}active{% endif %}" 
                           href="{% url 'espiras' %}" {% if request.resolver_match.url_name == 'espiras' %}aria-current="page"{% endif %}>
                           <i class="bi bi-calculator me-2"></i>Espiras
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'diagrama' %}active{% endif %}" 
                        href="{% url 'diagrama' %}" {% if request.resolver_match.url_name == 'diagrama' %}aria-current="page"{% endif %}>
                        <i class="bi bi-diagram-3 me-2"></i>Diagrama
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
            <div class="content-technical card mt-4 border shadow-sm">
            <div class="card-body p-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_js %}
<script> … </script>
{% endblock %}
</body>
</html>
